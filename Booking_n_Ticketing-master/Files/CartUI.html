    <style>
         * {
      box-sizing: border-box;
      margin: 0;
      padding: 2px;
    }
      .whole-cart {
       
        margin: 1em;
        margin-right: 5em;
        margin-left: 10em;
        box-shadow: 
      }
      .headings {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
      }
      .headings > h1 {
        text-align: center;
      }
      .container {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-auto-rows: minmax(200px, auto);
        grid-gap: 1px;
        box-shadow: 0 8px 6px -6px black;
      }
      .container > div {
          
          background-color: #ddd;
          text-align:center;
        
        
      }
      
      .container img {
        
        height:150px;
        max-height: 150px;
        max-width: 150px;
      }
      .price{
          padding-top: 5em;
      }
      a {
      text-decoration: none;
      display: inline-block;
      padding: 2px 16px;
      
    }
    

    .previous {
      background-color: #ddd;
      color: black;
    }

    .next {
      background-color: #ddd;
      color: black;
    }
    .remove{
        padding-top: 5em;
      }
      .remove button{
        padding: 5px 25px;
      background-color: rgb(231, 44, 19);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease 0s;
      color:white;
      }

      
    .checkout {
          padding-top: 2em;
      text-align: center;
      font-size: 18px;
    }
    .checkout button {
      padding: 5px 25px;
      background-color: cadetblue;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease 0s;
      color:white;
      font-size: 24px;
 }
     button:hover {
      background-color: black;
    }

    </style>
  </head>
