<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="plugins/OwlCarousel2-2.2.1/animate.css"
    />
    <link
      href="plugins/colorbox/colorbox.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/responsive.css" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <header class="header">
      <div
        class="header_inner d-flex flex-row align-items-center justify-content-start"
      >
        <div class="logo"><a href="#">M-ticket</a></div>
        <nav class="main_nav">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">events</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
        <div class="header_content ml-auto">
          <div class="shopping">
            <!-- Cart -->
            <a href="#">
              <div class="cart">
                <img src="/Assets/cart.png" width="30" height="30" alt="" />
                <div class="cart_num_container">
                  <div class="cart_num_inner">
                    <div class="cart_num">0</div>
                  </div>
                </div>
              </div>
            </a>
          </div>
        </div>

        <div
          class="burger_container d-flex flex-column align-items-center justify-content-around menu_mm"
        >
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </header>

    <!-- Menu -->

    <div
      class="menu d-flex flex-column align-items-end justify-content-start text-right menu_mm trans_400"
    >
      <div class="menu_close_container">
        <div class="menu_close">
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="logo menu_mm"><a href="#">M-ticket</a></div>
      <div class="search">
        <form action="#">
          <input
            type="search"
            class="search_input menu_mm"
            required="required"
            placeholder="Event name*"
            aria-label="Search"
          />
          <button
            type="submit"
            class="newsletter_button"
            style="width: 80px !important;"
          >
            search
          </button>
        </form>
      </div>
      <nav class="menu_nav">
        <ul class="menu_mm">
          <li class="menu_mm"><a href="#">home</a></li>
          <li class="menu_mm"><a href="#">Sign in</a></li>
          <li class="menu_mm">
            <a href="#">
              <div class="avatar">
                account
                <img src="/Assets/account1.png" width="30" height="30" alt="" />
              </div>
            </a>
          </li>
          <li class="menu_mm"><a href="#">browse events</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
